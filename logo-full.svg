<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient palette -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0.6" />
    </linearGradient>

    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0.3" />
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#0a0e27"/>

  <!-- Outer orbital rings -->
  <circle cx="250" cy="220" r="160" fill="none" stroke="url(#primaryGrad)"
          stroke-width="2" opacity="0.2" stroke-dasharray="8,8">
    <animateTransform attributeName="transform" type="rotate"
                      from="0 250 220" to="360 250 220" dur="40s" repeatCount="indefinite"/>
  </circle>

  <circle cx="250" cy="220" r="140" fill="none" stroke="url(#glowGrad)"
          stroke-width="1.5" opacity="0.3" stroke-dasharray="6,6">
    <animateTransform attributeName="transform" type="rotate"
                      from="360 250 220" to="0 250 220" dur="35s" repeatCount="indefinite"/>
  </circle>

  <!-- AI Brain/Neural Core -->
  <!-- Central hub -->
  <circle cx="250" cy="220" r="50" fill="url(#centerGlow)" filter="url(#strongGlow)"/>
  <circle cx="250" cy="220" r="45" fill="#0a0e27" opacity="0.7"/>
  <circle cx="250" cy="220" r="40" fill="none" stroke="url(#primaryGrad)" stroke-width="3"/>

  <!-- Abstract "S" shape inside core -->
  <path d="M 265 205 Q 270 210 265 215 Q 260 220 255 220 Q 250 220 245 215 Q 240 210 245 205 Q 250 200 255 200 Q 260 200 265 205 Z
           M 235 220 Q 230 225 235 230 Q 240 235 245 235 Q 250 235 255 230 Q 260 225 255 220 Q 250 215 245 215 Q 240 215 235 220 Z"
        fill="url(#accentGrad)" opacity="0.9" filter="url(#softGlow)"/>

  <!-- Neural network nodes - layer 1 (outer) -->
  <g opacity="0.9">
    <circle cx="250" cy="100" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    <circle cx="340" cy="140" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    <circle cx="370" cy="220" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    <circle cx="340" cy="300" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    <circle cx="250" cy="340" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    <circle cx="160" cy="300" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    <circle cx="130" cy="220" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    <circle cx="160" cy="140" r="10" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
  </g>

  <!-- Neural network nodes - layer 2 (middle) -->
  <g opacity="0.8">
    <circle cx="280" cy="130" r="7" fill="url(#accentGrad)"/>
    <circle cx="330" cy="180" r="7" fill="url(#accentGrad)"/>
    <circle cx="330" cy="260" r="7" fill="url(#accentGrad)"/>
    <circle cx="280" cy="310" r="7" fill="url(#accentGrad)"/>
    <circle cx="220" cy="310" r="7" fill="url(#accentGrad)"/>
    <circle cx="170" cy="260" r="7" fill="url(#accentGrad)"/>
    <circle cx="170" cy="180" r="7" fill="url(#accentGrad)"/>
    <circle cx="220" cy="130" r="7" fill="url(#accentGrad)"/>
  </g>

  <!-- Connection lines -->
  <g opacity="0.3" stroke="url(#primaryGrad)" stroke-width="2">
    <line x1="250" y1="220" x2="250" y2="100"/>
    <line x1="250" y1="220" x2="340" y2="140"/>
    <line x1="250" y1="220" x2="370" y2="220"/>
    <line x1="250" y1="220" x2="340" y2="300"/>
    <line x1="250" y1="220" x2="250" y2="340"/>
    <line x1="250" y1="220" x2="160" y2="300"/>
    <line x1="250" y1="220" x2="130" y2="220"/>
    <line x1="250" y1="220" x2="160" y2="140"/>
  </g>

  <g opacity="0.2" stroke="url(#accentGrad)" stroke-width="1.5">
    <line x1="250" y1="220" x2="280" y2="130"/>
    <line x1="250" y1="220" x2="330" y2="180"/>
    <line x1="250" y1="220" x2="330" y2="260"/>
    <line x1="250" y1="220" x2="280" y2="310"/>
    <line x1="250" y1="220" x2="220" y2="310"/>
    <line x1="250" y1="220" x2="170" y2="260"/>
    <line x1="250" y1="220" x2="170" y2="180"/>
    <line x1="250" y1="220" x2="220" y2="130"/>
  </g>

  <!-- Animated data particles -->
  <circle cx="250" cy="160" r="4" fill="#00ffff" opacity="0.9">
    <animate attributeName="cy" values="160;220;160" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="305" cy="175" r="4" fill="#ff9500" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="305" cy="265" r="4" fill="#00ffff" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.25;0.85" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Brand name -->
  <text x="250" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="48"
        font-weight="700" fill="url(#primaryGrad)" text-anchor="middle" letter-spacing="2">
    Samādhān
  </text>

  <!-- Tagline -->
  <text x="250" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="14"
        font-weight="500" fill="#00d4ff" text-anchor="middle" letter-spacing="4" opacity="0.9">
    DECISION INTELLIGENCE PLATFORM
  </text>

  <!-- Decorative underline -->
  <line x1="150" y1="455" x2="350" y2="455" stroke="url(#accentGrad)"
        stroke-width="2" opacity="0.6"/>
</svg>
