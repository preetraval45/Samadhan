<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient palette -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0.3" />
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#0a0e27"/>

  <!-- Logo Icon (Left side) -->
  <g transform="translate(0, 0)">
    <!-- Outer rings -->
    <circle cx="100" cy="100" r="70" fill="none" stroke="url(#primaryGrad)"
            stroke-width="1.5" opacity="0.2" stroke-dasharray="6,6">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 100 100" to="360 100 100" dur="35s" repeatCount="indefinite"/>
    </circle>

    <!-- Central core -->
    <circle cx="100" cy="100" r="28" fill="url(#centerGlow)" filter="url(#strongGlow)"/>
    <circle cx="100" cy="100" r="25" fill="#0a0e27" opacity="0.7"/>
    <circle cx="100" cy="100" r="22" fill="none" stroke="url(#primaryGrad)" stroke-width="2.5"/>

    <!-- Abstract "S" shape inside -->
    <path d="M 110 90 Q 113 93 110 96 Q 107 99 104 99 Q 101 99 98 96 Q 95 93 98 90 Q 101 87 104 87 Q 107 87 110 90 Z
             M 92 99 Q 89 102 92 105 Q 95 108 98 108 Q 101 108 104 105 Q 107 102 104 99 Q 101 96 98 96 Q 95 96 92 99 Z"
          fill="url(#accentGrad)" opacity="0.9" filter="url(#softGlow)"/>

    <!-- Neural nodes -->
    <g opacity="0.9">
      <circle cx="100" cy="50" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
      <circle cx="135" cy="70" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
      <circle cx="150" cy="100" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
      <circle cx="135" cy="130" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
      <circle cx="100" cy="150" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
      <circle cx="65" cy="130" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
      <circle cx="50" cy="100" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
      <circle cx="65" cy="70" r="6" fill="url(#primaryGrad)" filter="url(#softGlow)"/>
    </g>

    <!-- Connection lines -->
    <g opacity="0.3" stroke="url(#primaryGrad)" stroke-width="1.5">
      <line x1="100" y1="100" x2="100" y2="50"/>
      <line x1="100" y1="100" x2="135" y2="70"/>
      <line x1="100" y1="100" x2="150" y2="100"/>
      <line x1="100" y1="100" x2="135" y2="130"/>
      <line x1="100" y1="100" x2="100" y2="150"/>
      <line x1="100" y1="100" x2="65" y2="130"/>
      <line x1="100" y1="100" x2="50" y2="100"/>
      <line x1="100" y1="100" x2="65" y2="70"/>
    </g>

    <!-- Animated particles -->
    <circle cx="100" cy="75" r="3" fill="#00ffff" opacity="0.9">
      <animate attributeName="cy" values="75;100;75" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Brand Text (Right side) -->
  <g transform="translate(180, 0)">
    <!-- Main brand name -->
    <text x="0" y="95" font-family="'Segoe UI', Arial, sans-serif" font-size="52"
          font-weight="700" fill="url(#primaryGrad)" letter-spacing="1">
      Samādhān
    </text>

    <!-- Tagline -->
    <text x="2" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="13"
          font-weight="500" fill="#00d4ff" letter-spacing="3" opacity="0.85">
      DECISION INTELLIGENCE PLATFORM
    </text>

    <!-- Decorative line -->
    <line x1="0" y1="135" x2="320" y2="135" stroke="url(#accentGrad)"
          stroke-width="2" opacity="0.5"/>
  </g>
</svg>
