version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: samadhan-nginx
    ports:
      - "400:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - samadhan-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: samadhan-backend
    ports:
      - "401:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://samadhan:samadhan123@postgres:5432/samadhan
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=samadhan123
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./training_data:/app/training_data
      - ./generated_outputs:/app/generated_outputs
      - ./uploaded_faces:/app/uploaded_faces
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - postgres
      - redis
      - qdrant
      - neo4j
    networks:
      - samadhan-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: samadhan-frontend
    ports:
      - "402:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:400/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - samadhan-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: samadhan-postgres
    environment:
      - POSTGRES_USER=samadhan
      - POSTGRES_PASSWORD=samadhan123
      - POSTGRES_DB=samadhan
    ports:
      - "403:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - samadhan-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: samadhan-redis
    ports:
      - "404:6379"
    volumes:
      - redis-data:/data
    networks:
      - samadhan-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: samadhan-qdrant
    ports:
      - "405:6333"
      - "406:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - samadhan-network

  # MLflow Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: samadhan-mlflow
    ports:
      - "407:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    networks:
      - samadhan-network

  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5.16-community
    container_name: samadhan-neo4j
    ports:
      - "408:7474"  # HTTP
      - "409:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/samadhan123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - samadhan-network

  # Training Master Node (Optional - for model training)
  training-master:
    build:
      context: .
      dockerfile: Dockerfile.training
    container_name: samadhan-training-master
    hostname: training-master
    ports:
      - "410:6006"  # TensorBoard
      - "411:29500"  # Distributed training port
    volumes:
      - ./backend:/training/backend
      - ./checkpoints:/training/checkpoints
      - ./training_data:/training/training_data
      - ./logs:/training/logs
      - training-cache:/training/cache
    environment:
      - MASTER_ADDR=training-master
      - MASTER_PORT=29500
      - WORLD_SIZE=1
      - RANK=0
      - CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7
      - NCCL_DEBUG=INFO
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - samadhan-network
    stdin_open: true
    tty: true
    command: /bin/bash
    profiles:
      - training

  # TensorBoard Service (Optional - for training visualization)
  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: samadhan-tensorboard
    ports:
      - "412:6006"
    volumes:
      - ./logs:/logs
    command: tensorboard --logdir=/logs --host=0.0.0.0 --port=6006
    networks:
      - samadhan-network
    profiles:
      - training

  # Weights & Biases Local (Optional - for experiment tracking)
  wandb-local:
    image: wandb/local:latest
    container_name: samadhan-wandb
    ports:
      - "413:8080"
    volumes:
      - wandb-data:/vol
    environment:
      - LICENSE=local
    networks:
      - samadhan-network
    profiles:
      - training

  # MLflow Training (Optional - separate from production MLflow)
  mlflow-training:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: samadhan-mlflow-training
    ports:
      - "414:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-training-data:/mlflow
      - ./checkpoints:/mlflow/artifacts
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    networks:
      - samadhan-network
    profiles:
      - training

volumes:
  postgres-data:
  redis-data:
  qdrant-data:
  mlflow-data:
  backend-data:
  neo4j-data:
  neo4j-logs:
  training-cache:
  wandb-data:
  mlflow-training-data:

networks:
  samadhan-network:
    driver: bridge
