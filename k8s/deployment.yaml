apiVersion: apps/v1
kind: Deployment
metadata:
  name: samadhan-backend
  labels:
    app: samadhan
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: samadhan
      component: backend
  template:
    metadata:
      labels:
        app: samadhan
        component: backend
    spec:
      containers:
      - name: backend
        image: samadhan/backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: samadhan-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://samadhan-redis:6379/0"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: 1
          limits:
            memory: "32Gi"
            cpu: "8"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: checkpoints
          mountPath: /app/checkpoints
        - name: training-data
          mountPath: /app/training_data
        - name: generated-outputs
          mountPath: /app/generated_outputs
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: checkpoints
        persistentVolumeClaim:
          claimName: checkpoints-pvc
      - name: training-data
        persistentVolumeClaim:
          claimName: training-data-pvc
      - name: generated-outputs
        persistentVolumeClaim:
          claimName: generated-outputs-pvc
      nodeSelector:
        accelerator: nvidia-gpu
---
apiVersion: v1
kind: Service
metadata:
  name: samadhan-backend
spec:
  selector:
    app: samadhan
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: checkpoints-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: training-data-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: generated-outputs-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: samadhan-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: samadhan-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
